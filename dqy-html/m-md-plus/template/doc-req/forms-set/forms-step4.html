<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>环境设置--表单管理-step4</title>
    <link rel="stylesheet" href="../../../css/global.css" type="text/css">
    <link rel="stylesheet" href="../../../css/md-plus-style.css" type="text/css">
    <link rel="stylesheet" href="../../../css/theme1-style.css" type="text/css">
</head>
<body>
<div class="md-plus">
    <div class="md-plus-inner mart30">
        <!--the inner nav begin-->
        <div class="md-p-nav">
            <ul class="clearfix">
                <li><a href="#"class="m-first-a">单据申请</a></li>
                <li><a href="#">我的单据<em class="md-plus-news"></em></a></li>
                <li><a href="#">单据审批</a></li>
                <li><a href="#">个人设置</a></li>
                <li class="current"><a href="#" class="m-last-a">环境设置</a></li>
            </ul>
        </div>
        <!--the inner nav over-->
        <!--the main beign-->
        <div class="md-plus-main">
            <!--二级导航 begin-->
            <div class="md-p-nav2">
                <ul class="clearfix font18">
                    <li><a href="#">公司审批人</a></li>
                    <li><a href="#">部门审批人<em class="md-plus-news">2</em></a></li>
                    <li class="current"><a href="#">表单管理</a></li>
                    <li><a href="#">流程设置</a></li>
                </ul>
            </div>
            <!--二级导航 over-->
            <div class="mart20">
                <!--设置步骤begin-->
                <div class="md-plus-step">
                    <span class="md-step-in block" style="width:428px;"></span>
                    <!--完成一步上面的width加107px-->
                </div>
                <!--设置步骤over-->
                <div class="md-plus-main-inner mart15 clearfix">
                    <!--完成表单07-23 begin-->
                    <table class="md-forms" width="100%">
                      <tr>
                          <th class="strong">标题</th>
                          <td colspan="5"><input type="text" class="md-int-mid width-240"></td>
                      </tr>
                      <tr>
                         <th class="strong" colspan="6">申请人信息</th>
                      </tr>
                      <tr>
                          <th>公司</th>
                          <td colspan="5"><input type="text" class="md-int-mid width-240"></td>
                      </tr>
                      <tr>
                          <th>姓名</th>
                          <td><input type="text" class="md-int-mid width-80"></td>
                          <th>部门</th>
                          <td><input type="text" class="md-int-mid width-80"></td>
                          <th>工作地点</th>
                          <td><input type="text" class="md-int-mid width-80"></td>
                      </tr>
                      <tr>
                          <th class="strong" colspan="6">预支信息</th>
                      </tr>
                      <tr>
                          <th>预支金额</th>
                          <td><input type="text" class="md-int-mid width-80"></td>
                          <th>金额大写</th>
                          <td><input type="text" class="md-int-mid width-80"></td>
                          <th>预支日期</th>
                          <td>
                              <span class="md-clander">
                                   <input type="text" class="md-int-short">
                                   <a class="md-cl-ico" href="#"></a>
                              </span>
                          </td>
                      </tr>
                      <tr>
                          <th>支付方式</th>
                          <td colspan="5">
                              <span><input type="radio" class="md_radio"> 现金支付</span>
                              <span class="marl10"><input type="radio" class="md_radio"> 银行卡支付</span>
                          </td>

                      </tr>
                      <tr>
                          <th>预支备注</th>
                          <td colspan="5"><input type="text" class="md-int-mid width-240"></td>
                      </tr>
                      <tr>
                          <th class="mdcurrent-th">选择部门</th>
                          <td class="mdcurrent-td">
                              <select class="ma-select-f width-150"></select>
                              <a href="#" class="marl5">选择数据</a>
                          </td>
                          <th>填写数量</th>
                          <td colspan="3">
                              <span class="block add-m">
                                 <a href="#" class="m-p-minus"></a>
                                 <input class="mini-int width-60">
                                 <a href="#" class="m-p-plus"></a>
                              </span>
                          </td>
                      </tr>
                      <tr>
                          <th>选择性别</th>
                          <td colspan="5    ">
                              <span><input type="checkbox" class="md_radio"> 男</span>
                              <span class="marl10"><input type="checkbox" class="md_radio"> 女</span>
                          </td>
                      </tr>
                      <tr>
                          <th>申请人信息</th>
                          <td colspan="5">
                              <span class="md-a-choose">性别<a href="#" class="md-mi-ok"></a></span>
                              <span class="md-a-choose md-a-choosed">部门<a href="#" class="md-mi-ok"></a></span>
                              <span class="md-a-choose">职位<a href="#" class="md-mi-ok"></a></span>
                          </td>
                      </tr>
                      <tr>
                          <th>备注</th>
                          <td colspan="5"><textarea cols="50" rows="5" class="font20"></textarea></td>
                      </tr>
                    </table>
                    <!--完成表单07-23 over-->
                    <p class="alignright mart20"><button class="md-plus-btn color-white">完 成<em class="md-plus-btn-r"></em></button></p>
                </div>
            </div>
        </div>
        <!--the main over-->
    </div>
</div>
</body>
</html>
