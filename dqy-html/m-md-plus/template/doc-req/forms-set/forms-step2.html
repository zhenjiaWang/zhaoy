<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>环境设置--表单管理-step2</title>
    <link rel="stylesheet" href="../../../css/global.css" type="text/css">
    <link rel="stylesheet" href="../../../css/md-plus-style.css" type="text/css">
    <link rel="stylesheet" href="../../../css/theme1-style.css" type="text/css">
</head>
<body>
<div class="md-plus">
    <div class="md-plus-inner mart30">
        <!--the inner nav begin-->
        <div class="md-p-nav">
            <ul class="clearfix">
                <li><a href="#"class="m-first-a">单据申请</a></li>
                <li><a href="#">我的单据<em class="md-plus-news"></em></a></li>
                <li><a href="#">单据审批</a></li>
                <li><a href="#">个人设置</a></li>
                <li class="current"><a href="#" class="m-last-a">环境设置</a></li>
            </ul>
        </div>
        <!--the inner nav over-->
        <!--the main beign-->
        <div class="md-plus-main">
            <!--二级导航 begin-->
            <div class="md-p-nav2">
                <ul class="clearfix font18">
                    <li><a href="#">公司审批人</a></li>
                    <li><a href="#">部门审批人<em class="md-plus-news">2</em></a></li>
                    <li class="current"><a href="#">表单管理</a></li>
                    <li><a href="#">流程设置</a></li>
                </ul>
            </div>
            <!--二级导航 over-->
            <div class="mart20">
                <!--设置步骤begin-->
                <div class="md-plus-step">
                    <span class="md-step-in block" style="width:214px;"></span>
                    <!--完成一步上面的width加107px-->
                </div>
                <!--设置步骤over-->
                <div class="md-plus-main-inner mart15 clearfix">
                    <!--选择需要的表单显示项begin-->
                    <div class="md-forms">
                        <a class="font14">详细设置所选元素的属性</a>
                        <!--控件列表begin-->
                        <table class="mart10">
                            <tr>
                                <td>
                                   <div class="md-doc-item-box">
                                     <div class="md-doc-item md-doc-item2 clearfix">
                                        <span class="md-f-set-l block floatleft">
                                          <h2 class="font12 mart5">
                                              <a>标题</a>
                                              <input type="text" class="mini-int width-80">
                                          </h2>
                                          <p><img src="../../../images/htmlimg/md-p-f01.jpg" /></p>
                                        </span>
                                        <form class="md-f-set-r floatleft">
                                            <p>最少输入数字<input class="mini-int"></p>
                                            <p>最多输入数字<input class="mini-int"></p>
                                            <p><sapn class="md-a-choose md-a-choosed"><a href="#" class="md-mi-ok"></a>只能输入中文</span></p>
                                            <p><sapn class="md-a-choose"><a href="#" class="md-mi-ok"></a>必须填写</span></p>
                                        </form>
                                     </div>
                                   </div>
                                </td>
                                <td>
                                   <div class="md-doc-item-box">
                                     <div class="md-doc-item md-doc-item2 clearfix">
                                        <span class="md-f-set-l block floatleft">
                                          <h2 class="font12 mart5"><a>预支日期</a></h2>
                                          <p><img src="../../../images/htmlimg/md-p-f03.jpg" /></p>
                                        </span>
                                        <form class="md-f-set-r floatleft">
                                            <p>日期格式<select class="ma-select-f"></select></p>
                                            <p><sapn class="md-a-choose md-a-choosed"><a href="#" class="md-mi-ok"></a>必须填写</span></p>
                                            <p><sapn class="md-a-choose"><a href="#" class="md-mi-ok"></a>逻辑元素</span></p>
                                        </form>
                                     </div>
                                   </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                   <div class="md-doc-item-box">
                                     <div class="md-doc-item md-doc-item2 clearfix">
                                        <span class="md-f-set-l block floatleft">
                                          <h2 class="font12 mart5"><a>标题</a></h2>
                                          <p><img src="../../../images/htmlimg/md-p-f01.jpg" /></p>
                                        </span>
                                        <form class="md-f-set-r floatleft">
                                            <p>金额下限<input class="mini-int"></p>
                                            <p>金额上限<input class="mini-int"></p>
                                            <p><sapn class="md-a-choose md-a-choosed"><a href="#" class="md-mi-ok"></a>是否转换大写金额</span></p>
                                            <p><sapn class="md-a-choose"><a href="#" class="md-mi-ok"></a>必须填写</span></p>
                                            <p><sapn class="md-a-choose"><a href="#" class="md-mi-ok"></a>必须填写</span></p>
                                        </form>
                                     </div>
                                   </div>
                                </td>
                                <td>
                                   <div class="md-doc-item-box">
                                     <div class="md-doc-item md-doc-item2 clearfix">
                                        <span class="md-f-set-l block floatleft">
                                          <h2 class="font12 mart5"><a>预支备注</a></h2>
                                          <p><img src="../../../images/htmlimg/md-p-f01.jpg" /></p>
                                        </span>
                                        <form class="md-f-set-r floatleft">
                                            <p><sapn class="md-a-choose"><a href="#" class="md-mi-ok"></a>采用编辑器</span></p>
                                            <p><sapn class="md-a-choose"><a href="#" class="md-mi-ok"></a>必须填写</span></p>
                                        </form>
                                     </div>
                                   </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                   <div class="md-doc-item-box">
                                     <div class="md-doc-item md-doc-item2 clearfix">
                                        <span class="md-f-set-l block floatleft">
                                          <h2 class="font12 mart5"><a>姓名元素</a></h2>
                                          <p>申请人</p>
                                        </span>
                                        <form class="md-f-set-r floatleft">
                                            <p><sapn class="md-a-choose"><em class="md-choosed"></em>只读文本</span></p>
                                        </form>
                                     </div>
                                   </div>
                                </td>
                                <td>
                                   <div class="md-doc-item-box">
                                     <div class="md-doc-item md-doc-item2 clearfix">
                                        <span class="md-f-set-l block floatleft">
                                          <h2 class="font12 mart5"><a>姓名元素</a></h2>
                                          <p>申请人</p>
                                        </span>
                                        <form class="md-f-set-r floatleft">
                                            <p><sapn class="md-a-choose"><em class="md-choosed"></em>只读文本</span></p>
                                        </form>
                                     </div>
                                   </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="md-doc-item-box">
                                     <div class="md-doc-item md-doc-item2 clearfix">
                                        <span class="md-f-set-l block floatleft">
                                          <h2 class="font12 mart5"><a>支付方式设置</a></h2>
                                          <p>申请人</p>
                                        </span>
                                        <div class="md-f-set-r floatleft">
                                            <p>
                                                <span class="block">
                                                    <img  src="../../../images/htmlimg/md-p-f08.jpg" />
                                                    <em>网银支付</em>
                                                    <input class="mini-int width-60" type="text">
                                                </span>
                                                <span class="block mart10">
                                                    <img  src="../../../images/htmlimg/md-p-f08.jpg" />
                                                    <em>现金支付</em>
                                                    <input class="mini-int width-60" type="text">
                                                </span>
                                            </p>
                                        </div>
                                     </div>
                                   </div>
                                </td>
                                <td></td>
                            </tr>
                        </table>
                        <!--控件列表over-->
                    </div>
                    <!--选择需要的表单显示项over-->
                    <p class="alignright mart20"><button class="md-plus-btn color-white">下一步<em class="md-plus-btn-r"></em></button></p>
                </div>
            </div>
        </div>
        <!--the main over-->
    </div>
</div>
</body>
</html>
